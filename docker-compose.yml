version: "3.7"

services:

  flaskapp:
    build: ./flaskapp
    container_name: flaskapp
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    expose:
      - 5000

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on: 
      - flaskapp